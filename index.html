<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;" />
    <title>Screen Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .active-window {
            outline: 5px solid var(--bs-primary);
        }

        html,
        body {
            user-select: none !important;
        }
    </style>
</head>

<body class="vh-100 d-flex flex-column justify-content-center align-items-center">
    <h1 class="py-4">âš¡ Electron Screen Recorder</h1>
    <div class="col-5">
        <div class="ratio ratio-16x9">
            <video></video>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center my-5 mx-0" id="windows"></div>
    </div>
    <div>
        <button class="btn btn-success mx-3" id="start">
            <span>Start</span>
            <span class="spinner-grow spinner-grow-sm d-none" role="status" aria-hidden="true"></span>
        </button>
        <button class="btn btn-danger mx-3" id="stop">Stop</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
